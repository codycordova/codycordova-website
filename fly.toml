# fly.toml app configuration file generated for www-codycordova-com on 2025-12-05T19:43:14-08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'www-codycordova-com'
primary_region = 'lax'

[build]

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
